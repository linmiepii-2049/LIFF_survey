<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #f4a460 0%, #daa520 25%, #cd853f 50%, #d2691e 75%, #b8860b 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 LIFF 問卷系統測試</h1>
        
        <div class="status info">
            <h3>📋 系統狀態檢查</h3>
            <p>正在檢查系統組件...</p>
        </div>

        <div id="testResults">
            <div class="status info">載入中...</div>
        </div>

        <div style="margin-top: 30px;">
            <h3>🔗 快速連結</h3>
            <p><a href="index.html" style="color: #daa520; text-decoration: none; font-weight: bold;">→ 前往問卷頁面</a></p>
        </div>
    </div>

    <script>
        // 測試函數
        function runTests() {
            const results = [];
            
            // 測試 1: 基本 JavaScript 功能
            try {
                const testElement = document.getElementById('testResults');
                results.push({ name: 'JavaScript 執行', status: 'success', message: 'JavaScript 正常運作' });
            } catch (error) {
                results.push({ name: 'JavaScript 執行', status: 'error', message: error.message });
            }
            
            // 測試 2: LIFF SDK 載入
            try {
                if (typeof liff !== 'undefined') {
                    results.push({ name: 'LIFF SDK', status: 'success', message: 'LIFF SDK 已載入' });
                } else {
                    results.push({ name: 'LIFF SDK', status: 'error', message: 'LIFF SDK 未載入 (這是正常的，因為不在 LINE 環境中)' });
                }
            } catch (error) {
                results.push({ name: 'LIFF SDK', status: 'error', message: error.message });
            }
            
            // 測試 3: 網路連線
            fetch('/')
                .then(response => {
                    results.push({ name: '網路連線', status: 'success', message: '伺服器連線正常' });
                })
                .catch(error => {
                    results.push({ name: '網路連線', status: 'error', message: error.message });
                })
                .finally(() => {
                    displayResults(results);
                });
        }
        
        // 顯示測試結果
        function displayResults(results) {
            const container = document.getElementById('testResults');
            container.innerHTML = '';
            
            results.forEach(result => {
                const div = document.createElement('div');
                div.className = `status ${result.status}`;
                div.innerHTML = `
                    <strong>${result.name}:</strong> ${result.message}
                `;
                container.appendChild(div);
            });
            
            // 添加總結
            const successCount = results.filter(r => r.status === 'success').length;
            const totalCount = results.length;
            
            const summary = document.createElement('div');
            summary.className = `status ${successCount === totalCount ? 'success' : 'info'}`;
            summary.innerHTML = `
                <strong>📊 測試總結:</strong> ${successCount}/${totalCount} 項測試通過
            `;
            container.appendChild(summary);
        }
        
        // 頁面載入後執行測試
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
